# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:ride_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway/Liquibase if present
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Reduce logging noise
testing.logging.level.org.springframework=warn
testing.logging.level.org.hibernate=warn

# JWT defaults for tests
jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
jwt.expiration=3600000
