spring.application.name=ride

# Database - PostgreSQL with PostGIS (configurable via env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pooling
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA with PostgreSQL and PostGIS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# PostGIS specific configuration
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisPGDialect

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.cache.disabled=true

# Debugging
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG


afromessage.api.token=${AFROMESSAGE_API_TOKEN}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Default admin seeding (can be overridden via environment variables)
# Example to override: export NYAT_ADMIN_EMAIL=admin@example.com
nyat.admin.email=${NYAT_ADMIN_EMAIL:admin@niyat.com}
nyat.admin.password=${NYAT_ADMIN_PASSWORD}
nyat.admin.phone=${NYAT_ADMIN_PHONE}
