# Application
spring.application.name=ride

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/niyat_ride
spring.datasource.username=root
spring.datasource.password=Asfawpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.group-configs[0].group=public
springdoc.group-configs[0].paths-to-match=/api/**

# Debugging
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG